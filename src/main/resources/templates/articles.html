<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{base :: head('블로그 글 목록')}"></head>
<body>
<header th:replace="~{base :: header}"></header>

<main role="main" class="container">
    <div class="p-5 mb-5 text-center bg-light">
        <h1 class="mb-3">Blog</h1>
        <h4 class="mb-3">블로그 방문을 환영합니다.</h4>
    </div>

    <div class="row">
        <div class="col-md-4 mb-4" th:each="item : ${articles}">
            <div class="card">
                <div class="card-header" th:text="${item.id}"></div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${item.title}"></h5>
                    <p class="card-text" th:text="${item.content}"></p>
                    <a th:href="@{/articles/{id}(id=${item.id})}" class="btn btn-primary">보러 가기</a>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{base :: footer}"></footer>
</body>
</html>
