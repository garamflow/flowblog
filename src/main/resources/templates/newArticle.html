<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{base :: head('블로그 글')}"></head>
<body>
<header th:replace="~{base :: header}"></header>

<main role="main" class="container mt-5">
    <div class="row">
        <div class="col-lg-8">
            <article>
                <input type="hidden" id="article-id" th:value="${article.id}">
                <header class="mb-4">
                    <input type="text" class="form-control" placeholder="제목" id="title"
                        th:value="${article.title}"/>
                </header>
                <section class="mb-5">
                    <textarea class="form-contorl h-25" rows="10" placeholder="내용" id="content"
                    th:text="${article.content}"></textarea>
                </section>
                <button th:if="${article.id} != null" type="button" id="modify-btn"
                class="btn btn-primary btn-sm">수정</button>
                <button th:if="${article.id} == null" type="button" id="create-btn"
                        class="btn btn-primary btn-sm">등록</button>
            </article>
        </div>
    </div>
</main>

<footer th:replace="~{base :: footer}"></footer>
<script src="/js/article.js"></script>
</body>
</html>
